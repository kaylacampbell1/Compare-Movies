<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Movies</title>
  </head>
  <body>
    <main id="app">
      <h1 class="intro">2023's Top Domestic Movies</h1>
      <h2 class="intro">Movies</h2>
      <section id="movies">
        <div id="add-movie-div">
          <h2>Add Your Movie</h2>
          <form id="add-movie">
            <label for="title">Movie Title:</label>
            <input type="text" id="title"><br>
            <label for="critic-score">Critic Score:</label>
            <input type="number" min="0" max="100" id="critic-score" style="width:40px"><br>
            <label for="audience-score">Audience Score:</label>
            <input type="number" min="0" max="100" id="audience-score" style="width:40px"><br>
            <label for="sales">Domestic Gross Sales:</label>
            <input type="number" id="sales"><br>
            <label for="genre">Genre:</label>
            <select id="genre" required>
              <option value="">Select a genre</option>
              <option value="adventure">Adventure</option>
              <option value="horror">Horror</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="action">Action</option>
              <option value="concert">Concert</option>
            </select><br>
            <input type="submit" value="Add Movie" id="submit-button">
          </form>
        </div>
        <div id="view-movies-div">
          <div id="view-movies"></div>
          <button id="reset-movies">Go Back To Default Movies</button>
        </div>
      </section>
      <canvas id="box-office"></canvas>
      <canvas id="genre-gross">
      </canvas>
      <canvas id="critic-audience"></canvas>
      
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
